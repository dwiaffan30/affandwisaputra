<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To do list</title>
</head>
<body>
    <div class="list">
        <!-- header -->
        <header>
            <h1>Todoo list</h1>
        </header>
        <!-- main input -->
        <main class="inputtext">
            <input type="text" placeholder="Add your new list">
            <input class="add" type="button" value="+">
        </main>
        <!-- main delete and update -->
        <main class="optlist">
            <button class="delete">
                Delete
            </button>
            <button class="update">
                Update
            </button>
            <!-- main output -->
            <main class="output">
                <input type="text" placeholder="add">
                <input type="text" placeholder="delete">
                <input type="text" placeholder="update">
            </main>
        </main>
        <!-- clear all -->
        <footer>
            <button>
                Clear 
            </button>
        </footer>
    </div>
</body>
</html>
